<div class="md:w-4/12 mt-2 p-7 shadow-lg mx-auto">
    <h3 class="text-2xl text-center font-semibold py-4">Login</h3>
    <form [formGroup]="loginForm" class="flex flex-col">
     
        <div class="flex flex-col mt-2 mb-1">
           <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email">
           <span *ngIf="loginForm.hasError('required','email') && loginForm.controls['email'].dirty" class="text-red-500">#Email is required</span>
           <span *ngIf="loginForm.hasError('email','email')" class="text-red-500">Email is invalid</span>
        </div>
     
        <div class="flex flex-col mt-2 mb-1">
           <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password" placeholder="Password">
           <span *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty" class="text-red-500">#Password is required</span>
        </div>
      
        <button (click)="login()" [disabled]="loginForm.invalid"  [class.disabled]="loginForm.invalid" class="bg-indigo-500 p-1.5 rounded mt-3 text-white">Login</button>
   </form>
    <div class="flex justify-between mt-4">
      <a routerLink="/forgetpassword" class="text-indigo-600 ml-2 cursor-pointer">Forget Password ?</a>  
      <a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer">Create Account</a>
    </div>
</div>
