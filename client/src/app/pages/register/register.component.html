<div class="md:w-4/12 mt-2 p-7 shadow-lg mx-auto">
    <h3 class="text-2xl text-center font-semibold py-4">Register</h3>
    <form class="flex flex-col">
        <div class="flex flex-col mt-1 mb-1">
           <input class="p-2 border text-sm border-gray-300 rounded" type="text" placeholder="FirstName">
           <span class="text-red-500">#FirstName is required</span>
        </div>
        <div class="flex flex-col mt-2 mb-1">
            <input class="p-1.5 border border-gray-300 rounded" type="text" placeholder="LastName">
            <span class="text-red-500">#LastName is required</span>
         </div>
         <div class="flex flex-col mt-2 mb-1">
            <input class="p-1.5 border border-gray-300 rounded" type="text" placeholder="Email">
            <span class="text-red-500">#Email is required</span>
         </div>
         <div class="flex flex-col mt-2 mb-1">
            <input class="p-1.5 border border-gray-300 rounded" type="text" placeholder="UserName">
            <span class="text-red-500">#Username is required</span>
         </div>
         <div class="flex flex-col mt-2 mb-1">
            <input class="p-1.5 border border-gray-300 rounded" type="text" placeholder="Passwrod">
            <span class="text-red-500">#Password is required</span>
         </div>
         <div class="flex flex-col mt-2 mb-1">
            <input class="p-1.5 border border-gray-300 rounded" type="text" placeholder="Confirm Passwrod">
            <span class="text-red-500">#Confirm Password is required</span>
         </div>
         <button class="bg-indigo-500 p-1.5 rounded mt-3 text-white">Submit</button>
    </form>
    <div class="flex justify-center mt-4">
        <span>Already Have Account</span> <a class="text-indigo-600 ml-2 cursor-pointer">Login Here</a>
    </div>
</div>
