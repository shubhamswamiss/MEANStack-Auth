<div class="md:w-4/12 mt-2 p-7 shadow-lg mx-auto">
    <h3 class="text-2xl text-center font-semibold py-4">Forget Password</h3>
    <form [formGroup]="forgetForm" class="flex flex-col">
         <span class="mb-3">Enter your email and we'll send you instructions on how to reset your password.</span>
        <div class="flex flex-col mt-2 mb-1">
           <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email">
           <span *ngIf="forgetForm.hasError('required','email') && forgetForm.controls['email'].dirty" class="text-red-500">#Email is required</span>
           <span *ngIf="forgetForm.hasError('email','email')" class="text-red-500">#Email is invalid</span>
        </div>
     
        <div class="mt-2">
            <button (click)="submit()" [disabled]="forgetForm.invalid"  [class.disabled]="forgetForm.invalid" class="bg-indigo-500 w-1/4 mr-3 p-1.5 rounded-md text-white">Submit</button>
            <button routerLink="/login" class="bg-gray-500 w-1/4 p-1.5 rounded-md text-gray-50">Cancel</button>

        </div>
   </form>
 
</div>
